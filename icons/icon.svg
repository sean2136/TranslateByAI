<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Video screen -->
  <rect x="24" y="36" width="80" height="48" rx="4" fill="#ffffff" opacity="0.9"/>
  <rect x="28" y="40" width="72" height="40" rx="2" fill="#000000" opacity="0.8"/>
  
  <!-- Play button -->
  <polygon points="52,52 52,68 68,60" fill="#ffffff"/>
  
  <!-- Subtitle lines -->
  <rect x="32" y="88" width="64" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="40" y="96" width="48" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
  
  <!-- AI/Translation symbol -->
  <circle cx="96" cy="32" r="16" fill="#4CAF50"/>
  <text x="96" y="38" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">AI</text>
</svg>
